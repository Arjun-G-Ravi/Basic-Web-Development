<!DOCTYPE html>
<html>
<head>
    <title>Simple Form</title>
</head>
<body>
    <h2>Basic Form</h2>
    <form action="/submit" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br><br>

        <label>Password:</label><br>
        <input type="password"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Submit">
        <!-- HTML form -->
    </form>

    <h3>Another form that goes to a php script</h3>
    <form method="POST" action="process.php">
        <input type="text" name="name">
        <input type="submit" value="Submit">
    </form>

    <form method="POST" action="process.php">
        Name: <input type="text" name="name"><br>
        Marks 1: <input type="number" name="mark1"><br>
        Marks 2: <input type="number" name="mark2"><br>
        Marks 3: <input type="number" name="mark3"><br>
        <input type="submit" value="Submit">
    </form>
    <select id="experience" name="experience" required>
        <option value="" disabled selected>Select your experience</option>
        <option value="0-1">0-1 years</option>
        <option value="1-3">1-3 years</option>
        <option value="3-5">3-5 years</option>
        <option value="5+">5+ years</option>
    </select> 
    <br>
    <br>
    <input type="date" id="dob" name="dob" required>
</body>
</html>
